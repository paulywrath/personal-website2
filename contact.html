<html>
  <head>
    <title>Art Vandelay: Contact</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <header>
      <h1>Art Vandelay</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
      <img src="./img/Hamburger_icon.png" alt="Menu button" hidden>
    </header>

    <main>
      <h1>Leave a message for me</h1>
      
      <form>
        <br>
        <label for="name">Your name:</label>
        <input type="text" name="name" required><br>
        <br>
        <label for="email">Your email:</label>
        <input type="email" name="email" required><br>
        <br>
        <label for="message">Your message:</label><br>
        <textarea name="message" required rows="10" cols="50"></textarea><br>

        <input type="image" src="img/contact/submit.jpg" alt="Submit button">

      </form>
    </main>
  </body>
</html>
